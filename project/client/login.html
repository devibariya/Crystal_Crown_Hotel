<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Crystal Crown Hotel</title>
  <link href="images/title.png" rel="icon">
  <link rel="icon" type="image/png" href="images/logo1.png" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    /* Your CSS pasted directly here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }


    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      padding: 20px;
    }

    .login-form {
      background: #ffffff;
      padding: 50px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
      animation: slideUp 0.6s ease-out;
    }

    .login-form h1 {
      text-align: center;
      color: #1cc3b2;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .login-form input {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .login-form input:focus {
      border-color: #1cc3b2;
      outline: none;
      box-shadow: 0 0 5px rgba(28, 195, 178, 0.5);
    }

    .login-form input::placeholder {
      color: #aaa;
      font-size: 14px;
    }

    .login-form button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background-color: #1cc3b2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-form button:hover {
      background-color: #0f7f72;
    }

   
    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #1cc3b2;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 420px) {
      .login-form {
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>

 
  <form class="login-form" method="POST" action="checklogin.php">
  <!--<link rel="icon" type="image/png" href="images/logo1.png" />
   <img src="images/logo1.png" alt="Crystal Crown Hotel Logo" class="logo">-->
    <h1>Crystal Crown Hotel<br>Login</h1>
    
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />

    

    <button type="submit">Login</button>
    <button type="reset" style="background:#ddd; color:#333; margin-top: 8px;">Cancel</button>

    

    <div class="signup-link">
      Don't have an account? <a href="registration.html">Sign up</a>
    </div>
  </form>

</body>
</html>
