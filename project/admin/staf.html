<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Add Hotel Staff</title>
   <link href="images/title.png" rel="icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: white;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      padding: 40px 50px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
h1{
 width: 100%;
      font-weight: 700;
      font-size: 40px;
      margin-bottom: 20px;
      text-align: center;
	    color: #0e2737;
}
    h2 {
      width: 100%;
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 20px;
      text-align: center;
      color: #1cc3b2;
    }

    form {
      display: flex;
      gap: 40px;
      width: 100%;
      flex-wrap: wrap;
    }

    .form-half {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    label {
      font-weight: 600;
      color: #444;
      font-size: 1rem;
      margin-bottom: 6px;
      position: relative;
    }

    label.required::after {
      content: '*';
      color: #f44336;
      margin-left: 4px;
      font-weight: 700;
      font-size: 1.2rem;
      position: absolute;
      right: -14px;
      top: 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    select {
      background: #f7f9fa;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 12px 18px;
      color: #333;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus,
    select:focus {
      border-color: #1cc3b2;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(28, 195, 178, 0.4);
      outline: none;
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #1cc3b2 50%),
        linear-gradient(135deg, #1cc3b2 50%, transparent 50%);
      background-position:
        calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px);
      background-size: 5px 5px;
      background-repeat: no-repeat;
      padding-right: 40px;
    }

    button {
      margin-top: 30px;
      padding: 10px 40px;
      background: #1cc3b2;
	  
      border: none;
      border-radius: 14px;
      color: white;
	
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(28, 195, 178, 0.4);
      align-self: center;
      width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #17a89e;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(28, 195, 178, 0.5);
    }

    @media (max-width: 800px) {
      .form-half {
        flex: 1 1 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
  <h1>Crystal Crown Hotel<br></h1>
    <h2>Add New Hotel Staff Member</h2>
    <form action="staff_data.php" method="POST" novalidate>
      <div class="form-half">
        <label for="first_name" class="required">First Name</label>
        <input type="text" id="first_name" name="first_name" required />

        <label for="email" class="required">Email</label>
        <input type="email" id="email" name="email"required />

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" />

        <label for="department" class="required">Department</label>
        <select id="department" name="department" required>
          <option value="" disabled selected>Select department</option>
          <option value="Housekeeping">Housekeeping</option>
          <option value="Reception">Reception</option>
          <option value="Kitchen">Kitchen</option>
          <option value="Maintenance">Maintenance</option>
          <option value="Security">Security</option>
          <option value="Management">Management</option>
        </select>

        <label for="salary" class="required">Salary</label>
        <input type="number" id="salary" name="salary"  step="1000" min="0" required />
      </div>

      <div class="form-half">
        <label for="position">Position</label>
        <input type="text" id="position" name="position" />

        <label for="join_date" class="required">Join Date</label>
        <input type="date" id="join_date" name="join_date" required />

        <label for="shift">Shift</label>
        <select id="shift" name="shift">
          <option value="Morning" selected>Morning</option>
          <option value="Evening">Evening</option>
          <option value="Night">Night</option>
        </select>

        <label for="status">Status</label>
        <select id="status" name="status">
          <option value="Active" selected>Active</option>
          <option value="Inactive">Inactive</option>
          <option value="On Leave">On Leave</option>
        </select>
      </div>

      <button type="submit">Add Staff Member</button>
    </form>
  </div>

</body>
</html>
